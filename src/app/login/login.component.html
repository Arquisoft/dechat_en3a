<div class="login-page">

  <!-- APP LOGO -->
  <div style="margin-top:60px;">
    <!--<i class="fas fa-user-circle" style="font-size: 64px;"></i>-->
    <img src="assets/images/logo.jpg" />
  </div>

  <!-- APP NAME -->
  <h1 id='tituloLogin'>
    Login Chat EN3A
  </h1>

  <!-- LOGIN TITLE -->
  <h2>
    Login with Solid Identity
  </h2>

  <!-- PROVIDER SELECTION -->
  <div style="margin-top: 10px;">
    <ng-select class="login-select"
               bindLabel="name"
               bindValue="loginUrl"
               placeholder="Select ID Provider"
               dropdownPosition="bottom"
               [items]="identityProviders"
               [(ngModel)]="selectedProviderUrl"
               style="width: 360px; height: 48px; margin-left: auto; margin-right: auto;">

      <!-- DROPDOWN TEMPLATE -->
      <ng-template ng-option-tmp let-item="item">
        <div style="height:40px; padding-top:10px; position: relative;">
          <img [src]="item.image" style="float: left; height: 32px; width: 32px; margin-top:-5px;" />
          <span style="float: left; margin-left: 10px;">{{ item.name }}</span>
          <div style="clear: both;"></div>
          <div class="item-divider"></div>
        </div>
      </ng-template>

    </ng-select>
    <input type="text"
           class="wide-text"
           *ngIf="selectedProviderUrl===null"
           placeholder="Enter WebID"
           style="margin-top:10px; padding: 12px 10px; width: 340px; height: 16px; display: block; margin-left: auto; margin-right: auto;"
           [(ngModel)]="customProviderUrl" />
    <button class="wide-button" (click)="onLogin()" *ngIf="selectedProviderUrl !== undefined || customProviderUrl !== undefined" [disabled]="selectedProviderUrl===null && !customProviderUrl" style="margin-top:10px;">Go</button>
  </div>

  <!-- REGISTRATION -->
  <div class="registration-link">
    <p style="margin: 12px;">Don't have a Solid Identity?</p>
    <button id="btRegister" class="wide-button" (click)="goToRegistration()">Register</button>
  </div>

  <!-- HELP -->
  <div style="margin-top: 48px;">
    <a href="https://solid.mit.edu" target="_blank" class="small-link">
      <i class="fas fa-info-circle"></i> What is a Solid Identity?
    </a>
  </div>
  <div> <img src="assets/images/enviando-email.png"/></div>

  <div class="github">
    <a href="https://github.com/Arquisoft/dechat_en3a"><img src="assets/images/github-logo.png" width="150"/></a>
  </div>
  <div style="text-align: center"><img src="assets/images/logouni.jpg" width ="125" height="100" /></div>
</div>
